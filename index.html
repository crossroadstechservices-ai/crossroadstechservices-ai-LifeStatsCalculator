<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Stats Calculator</title>
  <meta name="description" content="Discover your days lived, life expectancy, birthday countdown and personalized life insights.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://YOURUSERNAME.github.io/YOURREPO/">
  <meta property="og:title" content="Life Stats Calculator - Days Lived, Birthday Countdown & More">
  <meta property="og:description" content="Discover your days lived, life expectancy, birthday countdown and personalized life insights.">
  <meta property="og:image" content="https://YOURUSERNAME.github.io/YOURREPO/preview.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://YOURUSERNAME.github.io/YOURREPO/">
  <meta name="twitter:title" content="Life Stats Calculator - Days Lived, Birthday Countdown & More">
  <meta name="twitter:description" content="Fun life stats: days lived, birthday countdown, life expectancy progress bar & more.">
  <meta name="twitter:image" content="https://YOURUSERNAME.github.io/YOURREPO/preview.png">

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #f9fafb, #eef2ff);
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 0.75rem;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      background: #6366f1;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background: #4f46e5;
    }
    .results {
      margin-top: 20px;
    }
    .progress-bar {
      background: #e5e7eb;
      border-radius: 1rem;
      overflow: hidden;
      margin: 10px 0;
      height: 20px;
    }
    .progress {
      background: #6366f1;
      height: 100%;
      width: 0%;
      transition: width 1s ease;
    }
    .milestone {
      margin-top: 15px;
      padding: 12px;
      border-radius: 0.75rem;
      font-weight: bold;
      text-align: center;
      background: #fef3c7;
      color: #92400e;
      display: none;
    }
    .share-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .share-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 0.9rem;
      background: #10b981;
    }
    .share-buttons button:hover {
      background: #059669;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>📅 Life Stats Calculator</h1>
    <label for="dob">Enter your birthdate:</label>
    <input type="date" id="dob">

    <label for="country">Select your country:</label>
    <select id="country">
      <option value="US" selected>United States</option>
      <option value="UK">United Kingdom</option>
      <option value="IN">India</option>
      <option value="JP">Japan</option>
      <option value="BR">Brazil</option>
    </select>

    <button onclick="calculateLife()">Calculate</button>

    <div class="results" id="results" style="display:none;">
      <p><strong>Days Lived:</strong> <span id="daysLived"></span></p>
      <p><strong>Age:</strong> <span id="age"></span> years</p>
      <p><strong>Next Birthday:</strong> in <span id="daysToBirthday"></span> days</p>
      <p><strong>Life Progress:</strong> <span id="lifeProgress"></span>%</p>
      <div class="progress-bar"><div class="progress" id="progressFill"></div></div>
      <div class="milestone" id="milestoneMessage"></div>

      <div class="share-buttons">
        <button onclick="shareOnTwitter()">Share on Twitter</button>
        <button onclick="shareOnFacebook()">Facebook</button>
        <button onclick="shareOnWhatsApp()">WhatsApp</button>
      </div>
    </div>
  </div>

  <script>
    function calculateLife() {
      const dobInput = document.getElementById("dob").value;
      const country = document.getElementById("country").value;
      if (!dobInput) return alert("Please enter your birthdate");

      const dob = new Date(dobInput);
      const today = new Date();
      const diffTime = today - dob;
      const daysLived = Math.floor(diffTime / (1000 * 60 * 60 * 24));

      const ageYears = today.getFullYear() - dob.getFullYear() -
        (today < new Date(today.getFullYear(), dob.getMonth(), dob.getDate()) ? 1 : 0);

      const nextBirthday = new Date(today.getFullYear(), dob.getMonth(), dob.getDate());
      if (nextBirthday < today) nextBirthday.setFullYear(today.getFullYear() + 1);
      const daysToBirthday = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));

      // Life expectancy (simplified sample by country)
      const expectancy = { US: 79, UK: 81, IN: 70, JP: 84, BR: 75 };
      const expYears = expectancy[country] || 78;
      const lifeProgress = Math.min(((ageYears / expYears) * 100).toFixed(1), 100);

      // Update UI
      document.getElementById("results").style.display = "block";
      document.getElementById("daysLived").textContent = daysLived.toLocaleString();
      document.getElementById("age").textContent = ageYears;
      document.getElementById("daysToBirthday").textContent = daysToBirthday;
      document.getElementById("lifeProgress").textContent = lifeProgress;
      document.getElementById("progressFill").style.width = lifeProgress + "%";

      // Milestones
      let milestoneMsg = "";
      if (daysLived >= 20000) {
        milestoneMsg = "🏆 Legend! You've crossed 20k days!";
      } else if (daysLived >= 10000) {
        milestoneMsg = "🥇 Welcome to the 10k Days Club!";
      }
      if (lifeProgress >= 50 && lifeProgress < 51) {
        milestoneMsg = "⏳ Halfway Milestone! Keep going strong!";
      }
      if (lifeProgress >= 90) {
        milestoneMsg = "🔥 Final stretch! Make every moment count!";
      }
      const milestoneEl = document.getElementById("milestoneMessage");
      milestoneEl.textContent = milestoneMsg;
      milestoneEl.style.display = milestoneMsg ? "block" : "none";

      // Store for sharing
      window.latestStats = {
        daysLived,
        milestone: milestoneMsg
      };
    }

    function shareOnTwitter() {
      if (!window.latestStats) return alert("Calculate first!");
      const text = `I've lived ${window.latestStats.daysLived.toLocaleString()} days! ${window.latestStats.milestone || ""} 🎉 Calculate yours 👉`;
      const url = encodeURIComponent(window.location.href);
      window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${url}`, "_blank");
    }

    function shareOnFacebook() {
      if (!window.latestStats) return alert("Calculate first!");
      const url = encodeURIComponent(window.location.href);
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, "_blank");
    }

    function shareOnWhatsApp() {
      if (!window.latestStats) return alert("Calculate first!");
      const text = `I've lived ${window.latestStats.daysLived.toLocaleString()} days! ${window.latestStats.milestone || ""} 🎉 Check yours: ${window.location.href}`;
      window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`, "_blank");
    }
  </script>
</body>
</html>
